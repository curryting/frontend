<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 原生态
        var sum = function(a, b) {
            return a + b
        }
        // 箭头函数 1
        var sum = (a, b) => {
            return a + b
        }
        // 箭头函数 2
        var sum = (a, b) => a + b

       /* 规律
        1. 去掉funtion
        2. 在括号后面加箭头
        3. 如果逻辑代码只有一行，可以去掉return
        4. 如果参数只有一个，可以把括号去掉
        */
        var arr = [1,2,3,4,5]
        var newArr = arr.map(function(obj) {
            return obj*2
        })
        // es6语法
        var newEs6Arr = arr.map(obj => obj*2)

        console.log(newArr);
        console.log(newEs6Arr);

    </script>
</body>
</html>
